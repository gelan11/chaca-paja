
<!DOCTYPE html>
<html lang="utf-8">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game 2: Tebak Angka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      padding: 20px;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 100px;
      border-radius: 6px;
      border: none;
      font-size: 1.2rem;
    }

    button {
      background: #00bcd4;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #121212;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #019ca8;
    }

    #result {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 2em;
    }

    #result.error {
      color: #f75252;
    }
  </style>
</head>
<body>
  <h1>Game 2: Tebak Angka (1 sampai 20)</h1>
  <div>
    <input type="number" id="guessInput" min="1" max="20" placeholder="Masukkan angka" />
    <button id="guessBtn">Tebak</button>
    <div id="result"></div>
    <button id="resetBtn" style="margin-top: 20px;">Mulai Ulang</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 20) + 1;
    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const resultDiv = document.getElementById('result');
    const resetBtn = document.getElementById('resetBtn');

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 20) + 1;
      guessInput.value = '';
      guessInput.disabled = false;
      guessBtn.disabled = false;
      resultDiv.textContent = '';
      resultDiv.classList.remove('error');
      guessInput.focus();
    }

    guessBtn.addEventListener('click', () => {
      const guess = Number(guessInput.value);
      if (guess < 1 || guess > 20) {
        resultDiv.textContent = "Masukkan angka dari 1 sampai 20!";
        resultDiv.classList.add('error');
        return;
      }

      resultDiv.classList.remove('error');

      if (guess === secretNumber) {
        resultDiv.textContent = `Selamat! Kamu benar, angkanya adalah ${secretNumber}.`;
        guessInput.disabled = true;
        guessBtn.disabled = true;
      } else if (guess < secretNumber) {
        resultDiv.textContent = "Terlalu kecil, coba lagi!";
      } else {
        resultDiv.textContent = "Terlalu besar, coba lagi!";
      }
    });

    resetBtn.addEventListener('click', resetGame);

    // initialize
    resetGame();
  </script>
</body>
</html>
